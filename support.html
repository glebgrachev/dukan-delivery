<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support — Erieth Market</title>
  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0ea5e9;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#eef2f7);}
    .card{width:min(720px,94vw);background:var(--card);border-radius:12px;box-shadow:0 6px 30px rgba(15,23,42,0.08);padding:36px;box-sizing:border-box;text-align:center;}
    h1{margin:0 0 8px;font-size:22px;color:#0f172a;}
    p.lead{margin:0 0 18px;color:var(--muted);}
    .mailto{display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:8px;background:#f1f9ff;border:1px solid rgba(14,165,233,0.12);color:var(--accent);text-decoration:none;font-weight:600;}
    .note{margin-top:18px;color:var(--muted);font-size:13px;}
    footer{margin-top:22px;font-size:12px;color:#9ca3af;}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Contact support</h1>
    <p class="lead">If you have questions, issues or need assistance — contact our support team.</p>

    <a class="mailto" href="mailto:eriethmarket.il@gmail.com">
      ✉️ eriethmarket.il@gmail.com
    </a>

    <p class="note">Please include a short description of the problem and your order ID (if applicable) to help us respond faster.</p>

    <footer>© Erieth Market</footer>
  </main>
</body>
</html>
